<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Socket.io Basics</title>
	<link href = "./css/bootstrap.min.css" rel = "stylesheet">
	<link href = "./css/styles.css" rel = "stylesheet">
</head>
	<body>

		<div class = "container">
			<div class = "row">
				<div class = "col-md-6 col-md-offset-3 well ">
					<a href="index.html">Change user details</a>
					<h1 class = "room text-center"> <!-- room name using jQuery -->  </h1>

					<form id = "message-form">
						<div class = "form-group">
							<div class = "input-group">
								<span class = "input-group-addon">
									<span class = "glyphicon glyphicon-comment"></span>
								</span>
								<input type="text" name="message" class = "form-control"/>
							</div>
						</div>
						<div class = "form-group">
							<input type="submit" class = "btn btn-default btn-block">
						</div>
					</form>
					<ul class = "messages list-group">
				 	</ul>
			</div>
		</div>
			
		</div>
		<script src = "/js/jquery-3.1.0.min.js"></script>
		<script src = "/socket.io/socket.io.js"></script>
		<script src = "/js/moment.js"></script>
		<script src = "/js/QueryParams.js"></script>
		<script src = "/js/app.js"></script>

	</body>
</html>
